<body>
  {% include 'parts/adminNavBar.html' %}
    <section class="fieldsets">
      <fieldset class="field-1">
        <h1>Add Job Oppertunity</h1>
        <form action="" class="simple-form" id="job-form" method="post">
          {% csrf_token %}
          <div class="mb-3">
            {{form.number}}
          </div>
          <div class="mb-3">
            {{form.salary}}
          </div>
          <div class="mb-3">
            {{form.title}}
          </div>
          <div class="mb-3">
            {{form.companyName}}
          </div>
          <select id="status" name="status">
            {% for choice in form.status.field.choices %}
                <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
          </select>
          <div class="mb-3">
            {{form.description}}
          </div>
          <button type="submit" class="btn-btn-primary">Add Job</button>
        </form>
    </fieldset>
    </section>
  <!------------------------------------------------------>
  {% include 'parts/footer.html'%}
